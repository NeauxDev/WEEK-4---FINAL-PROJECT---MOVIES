<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WATCH YOUR FAVORITE MOVIES</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/8e9812a67c.js" crossorigin="anonymous"></script>
    <script src="/index.js"></script>
    
</head>
<body>
    <section id="landing">
      <div class="nav">
        <figure class="nav__logo--wrapper"></figure>
          <img
            src="./assets/blinker-icon.4f9b2663.png"
            alt="blinker logo"
            class="nav__logo"
          />
        </figure>
        <ul class="nav__links--wrapper">
          <li class="nav__links">
            <a class="nav__link link__hover-effect" href="#">
              <span class="accent-color">Home</span>
            </a>
          </li>
          <li class="nav__links">
            <a class="nav__link link__hover-effect" href="./movies.html">Find your movie</a>
          </li>
          <li class="nav__links">
            <button class="nav__link contact-btn" href="#">CONTACT</button>
          </li>
        </ul>
        <div class="phone__nav">
          <div class="bento-menu" onclick="toggleMenu()">
              <div class="bento-menu__dot"></div>
              <div class="bento-menu__dot"></div>
              <div class="bento-menu__dot"></div>
              <div class="bento-menu__dot"></div>
              <div class="bento-menu__dot"></div>
              <div class="bento-menu__dot"></div>
              <div class="bento-menu__dot"></div>
              <div class="bento-menu__dot"></div>
              <div class="bento-menu__dot"></div>
          </div>
          </div>
          <div class="show__menu">
            <a class="nav__link phone__nav--link" href="./index.html">Home</a>
            <a class="nav__link phone__nav--link" href="./movies.html">Find your movie</a>
            <a class="nav__link phone__nav--link" href="#">Contact</a>
          </div>
        </div>
      </div>
      <header>
        <div class="header__content--wrapper">
          <div class="header__description">
            <h1 class="header__title fade-in-up delay-1">
              America's most awarded <br />movie subscription platform!
            </h1>
            <h2 class="header__subtitle fade-in-up delay-2">
              FIND THE PERFECT MOVIE WITH
              <span class="accent-color">BLINKER</span>
            </h2>
            <div class="input__wrapper fade-in-up delay-3">
              <input id="search__input" type="text" placeholder="Search Movies" />
              <button class="home__btn" onmouseenter="handleSearch()">
                <span class="search-icon">
                  <svg
                  data-v-2a11e7ca=""
                  aria-hidden="true"
                  focusable="false"
                  data-prefix="fas"
                  data-icon="search"
                  role="img"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 512 512"
                  class="svg-inline--fa fa-search fa-w-16"
                  >
                  <path
                  data-v-2a11e7ca=""
                  fill="currentColor"
                  d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"
                  class=""
                  ></path>
                </svg>
                </span>
                <span class="spinner-icon">
                  <i class="fa-solid fa-spinner"></i>
                </span>
              </button>
            </div>
          </div>
          <div id="watchMovie" class="watching"> <!-- Change movingCar to watchMovie / Change moving to watching-->
        <img class="movie movie1" src="./assets/undraw_home-cinema_jdm1.svg" alt="" /> <!-- change car to movie / change car1 to movie1 -->
        <!-- <img
          class="movie movie2"
          src="./assets/undraw_car-salesman_ni2a.svg"
          alt=""
        />
        <img
          class="movie movie3"
          src="./assets/undraw_car-salesman_ni2a.svg"
          alt=""
        /> -->
        <div class="loading__dots">
          <div class="bento-menu__dot loading__dot movie1"></div>
          <!-- <div class="bento-menu__dot loading__dot movies2"></div>
          <div class="bento-menu__dot loading__dot movies3"></div> -->
        </div>
        </div>
          <img
            class="header__img"
            src="https://images.unsplash.com/photo-1626814026160-2237a95fc5a0?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=1740"
            alt=""
          />
          <img class="header__img--phone" src="https://images.unsplash.com/photo-1440404653325-ab127d49abc1?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=1740" alt="">
        </div>
      </header>
    </section>
  </body>
</html>
